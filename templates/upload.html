<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #007bff, #6610f2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        .card {
            animation: fadeInUp 1s;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #6610f2;
            color: #fff;
            transform: scale(1.05);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
        }

        .form-control {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card p-5">
            <h2 class="text-center">Upload Your Resume</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Choose a PDF file</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload Resume</button>
            </form>
        </div>
    </div>
</body>

</html>
